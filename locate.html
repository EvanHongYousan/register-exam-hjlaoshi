<script>

    var userAgent = window.navigator.userAgent.toLowerCase();

    function getReqPrm(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) {
            return unescape(r[2]);
        }else{
            return null;
        }
    }

    if(/HjlaoshiAndroid/i.test(userAgent) && /1.4|1.5|1.6|2.0|2.1|2.2|2.3/i.test(userAgent)){
        window.location="./app/index.html" + '?parameter=' + getReqPrm('parameter');
    }
    else if(/HjlaoshiiOS/i.test(userAgent) && /\/1.4|\/1.5|\/2.0|\/2.1|\/2.2|\/2.3/i.test(userAgent)){
        window.location="./app/index.html" + '?parameter=' + getReqPrm('parameter');

    else{
        window.location="./activityover/activity_over.html";
    }

</script>
